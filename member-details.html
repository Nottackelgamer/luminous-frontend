<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Lookup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 40px;
      margin: 0;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      width: 300px;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #00c6ff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
      box-shadow: 3px 2px 10px #203a43;
    }

    .nav-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00c6ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-button:hover {
      background-color: #0072ff;
      box-shadow: 0 0 10px #000;
    }

    #result {
      margin-top: 30px;
      font-size: 1.2em;
      background-color: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    a {
      color: rgb(236, 215, 215);
      text-decoration: none;
      transition: 0.3s ease;
    }

    a:hover {
      color: aquamarine;
    }

    #footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <button class="nav-button" onclick="location.href='index.html'">üèõ Home</button>

  <h2>üë• Member Lookup</h2>
  <a href="https://docs.google.com/spreadsheets/d/1wLbq1RMEbU-pVOz-MVLN_JGRuJcPZotNK6Dtp4_Vlz8/edit?usp=sharing" target="_blank">üìÑ View Sheet</a><br><br>

  <input type="text" id="discordUsername" placeholder="Enter Discord Username"><br>
  <button onclick="fetchMember()">üîç Search</button>

  <div id="result"></div>

  <div id="footer">- By Nottackelgamer</div>

  <script>
    async function fetchMember() {
      const username = document.getElementById('discordUsername').value.trim();
      if (!username) {
        document.getElementById('result').textContent = '‚ö†Ô∏è Please enter a Discord Username.';
        return;
      }

      const proxyURL = 'https://luminous-proxy.vercel.app/member?discordUsername=' + encodeURIComponent(username);

      try {
        const res = await fetch(proxyURL);
        const data = await res.json();

        if (data.found) {
          const output = data.data.map(obj => {
            const key = Object.keys(obj)[0];
            return `<strong>${key}:</strong> ${obj[key]}`;
          }).join('<br>');
          document.getElementById('result').innerHTML = `‚úÖ Member Found:<br><br>${output}`;
        } else {
          document.getElementById('result').textContent = '‚ùå No matching user found.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('result').textContent = '‚ö†Ô∏è Error fetching data.';
      }
    }
  </script>
</body>
</html>
