<body><button class="nav-button" onclick="location.href='index.html'">üèõ Home</button>

    <h2>Universal Time Zone Converter</h2>

    <label for="fromZone">From Time Zone:</label>
    <select id="fromZone">
      <option value="Etc/GMT">GMT</option>
      <option value="America/New_York">EST</option>
      <option value="Asia/Kolkata">IST</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Australia/Sydney">Sydney</option>
    </select>

    <label for="toZone">To Time Zone:</label>
    <select id="toZone">
      <option value="Asia/Kolkata">IST</option>
      <option value="Etc/GMT">GMT</option>
      <option value="America/New_York">EST</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Australia/Sydney">Sydney</option>
    </select>

    <label for="sourceTime">Enter Time:</label>
    <input type="datetime-local" id="sourceTime">

    <button onclick="convertTime()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
  function convertTime() {
    const fromZone = document.getElementById('fromZone').value;
    const toZone = document.getElementById('toZone').value;
    const sourceTime = document.getElementById('sourceTime').value;

    if (!sourceTime) {
      document.getElementById('result').textContent = '‚è≥ Please enter a valid time.';
      return;
    }

    // Convert input to UTC from source time zone
    const utcDate = new Date(new Date(sourceTime).toLocaleString('en-US', { timeZone: 'UTC' }));

    // Convert UTC to target time zone
    const targetDate = new Date(utcDate.toLocaleString('en-US', { timeZone: toZone }));

    // Format for display
    const formatted = new Intl.DateTimeFormat('en-US', {
      timeZone: toZone,
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      year: 'numeric',
      month: 'short',
      day: '2-digit'
    }).format(targetDate);

    // Get UNIX timestamp from targetDate
    const unixTimestamp = Math.floor(targetDate.getTime() / 1000);
    const discordTimestamp = `<t:${unixTimestamp}:F>`;

    document.getElementById('result').innerHTML = `
      üïí Converted Time (${toZone}): ${formatted}<br>`;
  }
</script>
